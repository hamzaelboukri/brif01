    <section class="page-container" id="contact">
        <section class="section-container">
            <h2>Get in Touch</h2>
            <p>If you have any questions or feedback, please fill out the form below.</p>
            <form action="#" method="post">
                <label for="name">Name:</label><br />
                <input class="button-container wave-black" type="text" id="name" name="name" required
                    placeholder="Your Name">
                <br />


                <label for="email">Email:</label><br />
                <input class="button-container wave-black" type="email" id="email" name="email" required
                    placeholder="Your Email">
                <br />


                <label for="message">Message:</label><br />
                <textarea class="button-container wave-black" id="message" name="message" required
                    placeholder="Your Message"></textarea>
                <br />


                <div class="button-container button-water-fill wave-black">
                    <div class="filler">
                        <div class="button">
                            <i>Send Message</i>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <footer>
                <span> 
                    <p class="discord">
                    You can check it out on 
                  <img src="./diss.gif" alt="1000 px" height="40px" width="40px">
                   <a href="https://discord.gg/JK7uYgqV" target="_blank" rel="noopener noreferrer">Discord</a>.</span>
                <p> 2024 . </p>

        </section>
